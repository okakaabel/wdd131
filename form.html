<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Submit your review for various products.">
    <meta name="keywords" content="Product review, rating, form, reviews">
    <meta name="author" content="Your Name">
    <title>Product Review Form</title>
    
    <!-- Google Fonts Embed (Replaced @import with link tag) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap">

    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <h1>Product Review Form</h1>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
                <span class="required">*</span> <!-- Visual cue for required field -->
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">☆</label>
                </div>
                <span class="required">*</span> <!-- Visual cue for required field -->
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
                <span class="required">*</span> <!-- Visual cue for required field -->
            </div>

            <div class="form-group">
                <label>Useful Features</label>
                <div class="features-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="features" value="easy-installation">
                        <label for="feature1">Easy Installation</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature2" name="features" value="durability">
                        <label for="feature2">Durability</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature3" name="features" value="performance">
                        <label for="feature3">Performance</label>
                    </div>
                    <!-- Added 4th checkbox -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature4" name="features" value="affordability">
                        <label for="feature4">Affordability</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName">
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Product Review System</p>
    </footer>

    <!-- Added defer attribute to the script tag -->
    <script src="scripts/form.js" defer></script>
</body>
</html>
